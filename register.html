<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS-遊戲帳號註冊</title>
    <style>
        /* Your CSS Styles Here */
        /* 改動部分 */
        #mainnav {
            width: 100%;
            background-color: #FFB600;
            overflow: hidden;
            padding-top: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #mainnav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #003BF9;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #mainnav a:hover {
            background-color: #003BF9;
            color: #FFFFFF;
        }

        .form {
            display: block;
            width: 75%;
            height: calc(1.5em + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #5a5a5a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.4rem;
            margin-bottom: 15px; /* Add margin for spacing */
        }

        .btn {
            color: #FFFFFF;
            background-color: #78C2AD;
            border-color: #78C2AD;
            display: inline-block;
            font-weight: 400;
            user-select: none;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.4rem;
            overflow: visible;
        }

        /* End of Changes */
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        a:link,
        a:visited,
        a:hover,
        a:active {
            color: #FFFFFF;
            text-decoration: none;
        }

        body {
            background-color: #FFFEF4;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="mainnav">
            <!-- Your Navigation Bar Here -->
            <!-- I'm keeping your original navigation bar -->
            <div id="nav1" style="text-align: center"> CMS--BMS楓之谷私服器</div>
            <a href="index.html">首頁</a>
            <a href="register.html">註冊</a>
            <a href="dl.html">Download</a>
        </div>
        <div id="content">
            <h1 style="color: #C7C7C7;">註冊網站</h1>
            <hr>
            <div id="conmid">
                <h2 style="color: #C7C7C7;">帳號註冊</h2>
                <form method="post" action="user_management.php">
                    <p><input name="name" type="text" class="form" placeholder="帳號"></p>
                    <p><input name="password" type="password" class="form" placeholder="密碼 (至少五位數)"></p>
                    <p><input name="admin_password" type="password" class="form" placeholder="邀請碼"></p>
                    <input name="accounts" type="submit" class="btn" value="註冊">
                </form>
            </div>
            <div id="conrig">
                <h2>變更密碼</h2>
                <form method="post" action="user_management.php">
                    <p><input name="username" type="text" class="form" placeholder="帳號"></p>
                    <p><input name="current_password" type="password" class="form" placeholder="密碼"></p>
                    <p><input name="new_password" type="password" class="form" placeholder="新密碼"></p>
                    <p><input name="admin_password" type="password" class="form" placeholder="驗證碼"></p>
                    <input name="change_password" type="submit" class="btn" value="變更">
                </form>
            </div>
        </div>
    </div>
</body>
